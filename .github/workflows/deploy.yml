name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm and cache
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
        id: pnpm-install
        
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: $(pnpm store path)
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install image conversion tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          npm install -g sharp-cli

      - name: Generate favicons
        run: |
          # Generate PNG versions first
          sharp -i public/icon.svg -o public/favicon.png --format png --width 32 --height 32
          sharp -i public/apple-touch-icon.svg -o public/apple-touch-icon.png --format png --width 180 --height 180
          
          # Convert PNG to ICO
          convert public/favicon.png public/favicon.ico

      - name: Set Next.js telemetry disabled
        run: npx next telemetry disable
        
      - name: Build with Next.js
        env:
          NEXT_LINT_ERROR: false
        run: pnpm run build

      - name: Create .nojekyll file
        run: touch ./out/.nojekyll
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4