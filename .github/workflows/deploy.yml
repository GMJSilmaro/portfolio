name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
        
      - name: Install image tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y imagemagick --no-install-recommends
          npm install -g sharp-cli --silent

      - name: Generate favicons
        run: |
          sharp -i public/icon.svg -o public/favicon.png --format png --width 32 --height 32
          sharp -i public/apple-touch-icon.svg -o public/apple-touch-icon.png --format png --width 180 --height 180
          convert public/favicon.png public/favicon.ico
        
      - name: Build with Next.js
        env:
          NEXT_LINT_ERROR: false
          NEXT_TELEMETRY_DISABLED: 1
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4